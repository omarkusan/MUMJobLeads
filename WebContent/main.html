<script type="text/javascript">
	$(function() {
		$("#commentBtn100").click(function() {
			if ($("#comment100").css("display") == "none") {
				$("#comment100").css({
					"display" : "block",
					"transition" : "opacity 1s ease-out",
					"opacity" : 1,
				});
			} else
				$("#comment100").css({
					"display" : "none",
					"transition" : "opacity 1s ease-out",
					"opacity" : 0,
				});
		});
		$("#createPost").click(function() {
			$("#newPost").css({
				"display" : "block"
			});
			$("#createPost").css({
				"display" : "none"
			});
		});
		$("#cancelPost").click(function() {
			$("#newPost").css({
				"display" : "none"
			});
			$("#createPost").css({
				"display" : "block"
			});
		});
		
		$.ajax("posts", {
			"type": "POST",
			dataType: "json"
		}).done(function(data){
			var x, txt = "";
			var counter = 0;
			for(var i =0; i < data.length-1; i++)
			{
				counter += 1;
				txt += "<div class='w3-container w3-card-2 w3-white w3-round w3-margin'><br><img src='./images/avatar.jpg' alt='Avatar' class='w3-left w3-circle w3-margin-right' style='width: 60px'><span class='w3-right w3-opacity'>"
						+ data[i].datecreated + "</span>";
				txt += "<h4>Bilguun Azjargalbayar</h4><br><hr class='w3-clear'><h4>" + data[i].title
						+ "</h4><p>" + data[i].post + "</p>";
				txt += "<p><a href='#'><i class='fa fa-map-marker'></i>&nbsp;&nbsp;<span>"
						+ data[i].location + "</span></a></p>";
				txt += "<button type='button' class='w3-button w3-theme-d1 w3-margin-bottom'><i class='fa fa-thumbs-up'></i> Like </button><button type='button' id='commentBtn100" + counter + "' class='w3-button w3-theme-d1 w3-margin-bottom'><i class='fa fa-comment'></i>  Comment</button><button type='button' class='w3-red w3-button w3-margin-bottom'><i class='fa fa-remove'></i>  Delete	</button><div id='comment100' style='display: none'><input type='text' placeholder='Add a comment'>&nbsp;<input	type='button' value='Send'>	<hr><div id='commentShow100" + counter + "'></div>	</div>	</div>";
			}
			document.getElementById("feed").innerHTML = txt;
		});
	});
</script>

	<script>
		// Accordion
		function myFunction(id) {
			var x = document.getElementById(id);
			if (x.className.indexOf("w3-show") == -1) {
				x.className += " w3-show";
				x.previousElementSibling.className += " w3-theme-d1";
			} else {
				x.className = x.className.replace("w3-show", "");
				x.previousElementSibling.className = x.previousElementSibling.className
						.replace(" w3-theme-d1", "");
			}
		}

		// Used to toggle the menu on smaller screens when clicking on the menu button
