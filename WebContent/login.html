<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="./images/fav.png">
<title>Login Page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet" href="./css/login.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
</head>
<body>
	<div id="containerLogin" class="container">
		<div id="loginSection">
			<h4 class="">
				<span class="icon-text">Login</span>
			</h4>
			<form action="" method="POST" autocomplete="off">
				<div class="form-group">
					<input type="text" id="short" class="form-control"
						placeholder="Email">
				</div>
				<div class="form-group">
					<input type="password" id="short" class="form-control"
						placeholder="Password">
				</div>
				<div class="form-group">
					<span id="forgot-password-link"> <a href="#">Forgot your
							password?</a>
					</span>
				</div>
				<div class="form-group">
					<a class="btn btn-danger">Login</a>
				</div>

			</form>
		</div>
		<div id="signupSection">
			<h4 class="">
				<span class="icon-text">Sign Up</span>
			</h4>
			<form action="#" method="post">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Full Name">
				</div>
				<div class="form-group">
					<label class="radio-inline"> <input type="radio"
						name="optGender">Male
					</label> <label class="radio-inline"> <input type="radio"
						name="optGender">Female
					</label>
				</div>
				<div class="form-group form-inline">
					<label>Birthday: </label> <select class="form-control">
						<option>January</option>
						<option>February</option>
						<option>March</option>
						<option>April</option>
						<option>May</option>
						<option>June</option>
						<option>July</option>
						<option>August</option>
						<option>September</option>
						<option>October</option>
						<option>November</option>
						<option>December</option>
					</select> <select class="form-control">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
						<option>13</option>
						<option>14</option>
						<option>15</option>
						<option>16</option>
						<option>17</option>
						<option>18</option>
						<option>19</option>
						<option>20</option>
						<option>21</option>
						<option>22</option>
						<option>23</option>
						<option>24</option>
						<option>25</option>
						<option>26</option>
						<option>27</option>
						<option>28</option>
						<option>29</option>
						<option>30</option>
						<option>31</option>
					</select> <select class="form-control">
						<option>1999</option>
						<option>1998</option>
						<option>1997</option>
						<option>1996</option>
						<option>1995</option>
						<option>1994</option>
						<option>1993</option>
					</select>
				</div>
				<div class="form-group col-md-6">
					<input type="text" class="form-control" placeholder="Street">
				</div>
				<div class="form-group col-md-6">
					<input type="text" class="form-control" placeholder="City">
				</div>
				<div class="form-group col-md-6">
					<input type="text" class="form-control" placeholder="State">
				</div>
				<div class="form-group col-md-6">
					<input type="text" class="form-control" placeholder="Zipcode">
				</div>
				<div class="form-group col-md-12">
					<input type="text" class="form-control" placeholder="Email">
				</div>
				<div class="form-group col-md-12">
					<input type="password" class="form-control" placeholder="Password">
				</div>
				<div class="form-group col-md-12">
					<input type="password" class="form-control"
						placeholder="Confirm Password">
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-azure" value="Register" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
